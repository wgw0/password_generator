<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  <body>
    <header>
        Generate a password
    </header>
    <section id="inputCard">
    <article id="input">
    <h2>Password length:</h2>
    <input type="number" id="length" value="10" class="input">
    <p>Limit <span id="limitCount"></span> characters</p>
    </article>
    <article id="options">
    <div class="optionCheck">
    <p>Disable letters?</p>
    <input type="checkbox" id="noLetters">
    </div>
    <div class="optionCheck">
    <p>Disable numbers?</p>
    <input type="checkbox" id="noNumbers">
    </div>
    <div class="optionCheck">
    <p>Disable symbols?</p>
    <input type="checkbox" id="noSymbols">
    </div>
    </article>
    </section>
    <section>
    <button id="generate">Generate a password!</button>
    <container id="outputDisplay">
    <output id="output"></output>
    </container>
    <button id="copyButton">Copy to clipboard</button>
    </section>
  </body>
<script type="text/javascript" src="script.js"></script>
</html>
